<!DOCTYPE html>
<html>
    <head>
        <title>Game</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <link href='http://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <span class="title" id="sandwiches">0</span><br />
        <img src="img/sandwich.png" height="300" class="center" onclick="sandwichClick(1)"><br />
        
        <div class="product" onclick="buyCursor()">
            <div class="content">
                <div class="title">Cursor</div>
                <div class="price" id="cursorCost">15</div>
                <div class="owned" id="cursors">0</div>
            </div>
        </div><br />
        
        <div class="product" onclick="buyFactory()">
            <div class="content">
                <div class="title">Factory</div>
                <div class="price" id="factoryCost">100</div>
                <div class="owned" id="factories">0</div>
            </div>
        </div>

        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
